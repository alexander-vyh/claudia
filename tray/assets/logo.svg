<svg width="24" height="24" viewBox="0 0 24 24"
     xmlns="http://www.w3.org/2000/svg" fill="none">

  <!-- ====== Claudia tray icon â€” reticule + north star ======
       Center: (12,12)
       Outer ring: donut (Rout=10.4, Rin=7.6) with flat crosshair gaps
       Hollow: status color fill (r=7.6), the ambient "weather"
       Inner arcs: two opposing 90-degree arcs (r=6.6), spin during activity
       Center star: concave-curved 4-point sparkle, always black
  -->

  <defs>
    <mask id="outer-gap-mask" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="24" height="24" fill="white"/>
      <rect fill="black" x="19.2" y="11.27" width="3.6" height="1.46"/>
      <rect fill="black" x="11.27" y="1.2" width="1.46" height="3.6"/>
      <rect fill="black" x="1.2" y="11.27" width="3.6" height="1.46"/>
      <rect fill="black" x="11.27" y="19.2" width="1.46" height="3.6"/>
    </mask>
  </defs>

  <!-- Outer ring (donut) with flat crosshair gaps -->
  <g mask="url(#outer-gap-mask)">
    <path fill="currentColor" fill-rule="evenodd" d="
      M 22.4 12
      A 10.4 10.4 0 1 0 1.6 12
      A 10.4 10.4 0 1 0 22.4 12
      M 19.6 12
      A 7.6 7.6 0 1 1 4.4 12
      A 7.6 7.6 0 1 1 19.6 12
    "/>
  </g>

  <!-- Hollow: status color fill (green/yellow/red at runtime) -->
  <circle cx="12" cy="12" r="7.6" fill="#4CAF50"/>

  <!-- Inner arcs: two 90-degree arcs, opposing, spin during activity -->
  <g id="inner-arcs"
     stroke="currentColor"
     stroke-width="0.6"
     stroke-linecap="round"
     fill="none">
    <path d="M 5.4 12 A 6.6 6.6 0 0 1 12 5.4"/>
    <path d="M 18.6 12 A 6.6 6.6 0 0 1 12 18.6"/>
  </g>

  <!-- Center star: the north star, always black, never changes -->
  <path id="center-star" fill="currentColor" d="
    M 12,9.7
    C 12.2,11.1 12.9,11.8 14.3,12
    C 12.9,12.2 12.2,12.9 12,14.3
    C 11.8,12.9 11.1,12.2 9.7,12
    C 11.1,11.8 11.8,11.1 12,9.7 Z"/>

</svg>
